<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Métodos Numéricos{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- TÍTULO (puedes poner un h1 o similar desde index.html) -->
<div class="container mt-4">
    {% block titulo %}{% endblock %}
</div>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            <a class="nav-link" href="#">Otra sección</a>
        </div>
    </div>
</nav>

<!-- CUERPO PRINCIPAL (tabs o cualquier otro contenido) -->
<div class="container mt-4">
    {% block body %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-VkzZZR5+N3j/HeHy1M6MxW5WyQOTVY4Vr0a2dVqPZP1XfXxDyq/omMZ9TzZ1zZ56" crossorigin="anonymous"></script>
</body>
</html>
